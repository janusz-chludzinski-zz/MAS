<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>MAS APP</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <form th:action="@{/login}" method="POST">
        <label for="email">Email</label>
        <input type="text" name="email" id="email">

        <label for="password"></label>
        <input type="password" name="password" id="password">

        <button name="Submit" value="Login" type="Submit" th:text="Login"></button>
    </form>
    <div th:if="${param.error}">Blad logowanie, podane parametry nie sa prawidlowe</div>
    <div th:if="${param.logout}">Zostales pomyslnie wylogowany, zaloguj sie ponownie</div>
</body>
</html>
